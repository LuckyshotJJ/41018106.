<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
    @keyframes myanimation{
	from { left: 0px; }
	to { left: 500px;}
	}
	.textshadow1 {
		text-align: center;	
		color:#820041; 
		text-shadow:0 0 10px #4B0091;    
		position:absolute;	
		animation-name: myanimation;
	  	animation-duration: 4s;
	  	animation-timing-function: ease-in-out; 
	  	animation-direction: alternate;	
	  	animation-iteration-count: infinite;        
	}
    </style>    
</head>

<body>
	<div class="textshadow1">BOX</div>
</body>

</html>
